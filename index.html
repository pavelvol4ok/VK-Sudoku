function createFullGrid() 
{
    const grid = createEmptyGrid();
    fillGrid(grid);
    return grid;
}

function createEmptyGrid() 
{
    return Array.from({ length: 9 }, () => Array(9).fill(null));
}

function fillGrid(grid) 
{
    fillDiagonalBoxes(grid);
    fillRemaining(grid);
}

function fillDiagonalBoxes(grid) 
{
    for (let i = 0; i < 9; i += 3) 
    {
        fillBox(grid, i, i);
    }
}

function fillBox(grid, row, col) 
{
    const used = new Set();
    for (let i = 0; i < 3; i++) 
    {
        for (let j = 0; j < 3; j++) 
        {
            let num;
            do 
            {
                num = Math.floor(Math.random() * 9) + 1;
            } while (used.has(num));
            grid[row + i][col + j] = num;
            used.add(num);
        }
    }
}

function fillRemaining(grid) 
{
    const emptySpot = findEmptySpot(grid);
    if (!emptySpot) return true;
    const [row, col] = emptySpot;

    for (let num = 1; num <= 9; num++) 
    {
        if (isValid(grid, row, col, num)) 
        {
            grid[row][col] = num;
            if (fillRemaining(grid)) return true;
            grid[row][col] = null;
        }
    }
    return false;
}

function findEmptySpot(grid) 
{
    for (let r = 0; r < 9; r++) 
    {
        for (let c = 0; c < 9; c++) 
        {
            if (!grid[r][c]) return [r, c];
        }
    }
    return null;
}

function isValid(grid, row, col, num) 
{
    for (let x = 0; x < 9; x++) 
    {
        if (grid[row][x] === num || grid[x][col] === num ||
            grid[Math.floor(row / 3) * 3 + Math.floor(x / 3)][Math.floor(col / 3) * 3 + x % 3] === num) {
            return false;
        }
    }
    return true;
}

function removeCells(grid, cellsToRemove) 
{
    while (cellsToRemove > 0) 
    {
        const row = Math.floor(Math.random() * 9);
        const col = Math.floor(Math.random() * 9);
        if (grid[row][col] !== null) 
        {
            grid[row][col] = null;
            cellsToRemove--;
        }
    }
}

function drawGrid(board, grid) 
{
    board.innerHTML = '';
    for (let i = 0; i < 9; i++) 
    {
        const row = document.createElement('tr');
        for (let j = 0; j < 9; j++) 
        {
            const cell = document.createElement('td');
            cell.textContent = grid[i][j] !== null ? grid[i][j] : '';

            // –£–¥–∞–ª—è–µ–º contentEditable, —á—Ç–æ–±—ã –Ω–µ –±—ã–ª–æ –∫—É—Ä—Å–æ—Ä–∞
            // cell.contentEditable = grid[i][j] === null;

            // –ü—Ä–µ–¥–æ—Ç–≤—Ä–∞—Ç–∏—Ç—å –≤–≤–æ–¥ —Å –∫–ª–∞–≤–∏–∞—Ç—É—Ä—ã –≤ —è—á–µ–π–∫–∞—Ö
            cell.addEventListener('keydown', function(event) 
            {
                event.preventDefault();
            });

            cell.addEventListener('click', function() 
            {
                selectCell(cell); // –í—ã–∑—ã–≤–∞–µ–º —Ñ—É–Ω–∫—Ü–∏—é –≤—ã–¥–µ–ª–µ–Ω–∏—è —è—á–µ–π–∫–∏
            });

            // –î–æ–±–∞–≤–ª—è–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫ —Å–æ–±—ã—Ç–∏—è –¥–ª—è —Å–µ–Ω—Å–æ—Ä–Ω—ã—Ö —É—Å—Ç—Ä–æ–π—Å—Ç–≤
            cell.addEventListener('touchstart', function() 
            {
                selectCell(cell); // –¢–∞–∫–∂–µ –≤—ã–∑—ã–≤–∞–µ–º —Ñ—É–Ω–∫—Ü–∏—é –≤—ã–¥–µ–ª–µ–Ω–∏—è —è—á–µ–π–∫–∏
            });

            if (i % 3 === 0 && i !== 0) row.classList.add('thick');
            if (j % 3 === 0 && j !== 0) cell.classList.add('thick-left');

            row.appendChild(cell);
        }
        board.appendChild(row);
    }
}

// –ü–æ–¥—Ä–∞–∑—É–º–µ–≤–∞–µ—Ç—Å—è, —á—Ç–æ —Ñ—É–Ω–∫—Ü–∏—è –¥–ª—è –æ–∫–æ–Ω—á–∞–Ω–∏—è –∏–≥—Ä—ã —É–∂–µ —Å—É—â–µ—Å—Ç–≤—É–µ—Ç.
function checkWin() {
    const grid = getGridFromBoard(); // –ü–æ–ª—É—á–∏—Ç–µ —Ç–µ–∫—É—â–µ–µ —Å–æ—Å—Ç–æ—è–Ω–∏–µ —Å–µ—Ç–∫–∏ –∏–∑ –∏–≥—Ä–æ–≤–æ–≥–æ –ø–æ–ª—è
    const isComplete = grid.every(row => row.every(cell => cell !== null));
    const isCorrect = grid.every((row, rowIndex) => row.every((cell, colIndex) => {
        return cell === solutionGrid[rowIndex][colIndex]; // –°—Ä–∞–≤–Ω–∏–≤–∞–µ–º —Å —Ä–µ—à–µ–Ω–∏–µ–º
    }));

    if (isComplete && isCorrect) {
        onGameWin(); // –í—ã–∑—ã–≤–∞–µ–º –æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∏
    }
}

function getGridFromBoard() 
{
    const grid = [];
    const rows = document.querySelectorAll('#sudoku-board tr');
    rows.forEach(row => {
        const cells = Array.from(row.children).map(cell => cell.textContent ? parseInt(cell.textContent) : null);
        grid.push(cells);
    });
    return grid;
}

function clearNumber() {
    if (selectedCell) { // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –≤—ã–±—Ä–∞–Ω–∞ –ª–∏ —è—á–µ–π–∫–∞
        const cellRow = selectedCell.parentElement.rowIndex;

        // –ü—Ä–æ–≤–µ—Ä—è–µ–º, —Å–æ–¥–µ—Ä–∂–∏—Ç –ª–∏ —è—á–µ–π–∫–∞ –∏–∑–Ω–∞—á–∞–ª—å–Ω–æ –∑–∞–¥–∞–Ω–Ω–æ–µ —á–∏—Å–ª–æ
        if (initialNumbers[cellRow][cellCol] === null) { // –ó–Ω–∞—á–µ–Ω–∏–µ null –æ–∑–Ω–∞—á–∞–µ—Ç –ø—É—Å—Ç–æ—Ç—É

        resumeGame();
    } else {

        clearInterval(timerInterval); // –û—Å—Ç–∞–Ω–æ–≤–∏—Ç—å —Ç–∞–π–º–µ—Ä

        // –°–æ—Ö—Ä–∞–Ω—è–µ–º —Ç–µ–∫—É—â–µ–µ –≤—Ä–µ–º—è
        elapsedTime = Math.floor((Date.now() - startTime) / 1000); // –°–æ—Ö—Ä–∞–Ω—è–µ–º –ø—Ä–æ—à–µ–¥—à–µ–µ –≤—Ä–µ–º—è –≤ —Å–µ–∫—É–Ω–¥–∞—Ö

        document.getElementById('game-over-modal').style.display = 'none'; // –°–∫—Ä—ã–≤–∞–µ–º –º–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ "Game Over"

        // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –º–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –ø–∞—É–∑—ã

    }
}

function resumeGame() {

    startTime = Date.now() - (elapsedTime * 1000); // –í–æ—Å—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –Ω–∞—á–∞–ª—å–Ω–æ–µ –≤—Ä–µ–º—è —Å —É—á—ë—Ç–æ–º –ø—Ä–æ—à–µ–¥—à–µ–≥–æ –≤—Ä–µ–º–µ–Ω–∏

}

function restartGame() {

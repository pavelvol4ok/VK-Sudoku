.slider:before {
    position: absolute;
    content: "";
    height: 26px; 
    width: 26px; 
    left: 4px; 
    bottom: 4px; 
    background-color: white; 
    transition: .4s; 
    border-radius: 50%; 
}

input:checked + .slider {
    background-color: #4d4d58;

input:checked + .slider:before {
    transform: translateX(26px); 
}

function updateStatistics(level, elapsedTime) {
    // Загружаем текущую статистику из localStorage
    statistics = JSON.parse(localStorage.getItem('sudokuStatistics')) || statistics;

    // Обновляем статистику
    statistics[level].wins += 1;

    // Обновляем лучшее время
    if (statistics[level].bestTime === "00:00" || compareTimes(elapsedTime, statistics[level].bestTime) < 0) {
        statistics[level].bestTime = elapsedTime;
    }

    // Обновляем общее количество побед и лучшее время
    statistics.total.wins += 1;
    // Логика для общего времени, можете добавить на свой вкус.

    // Сохраняем обновленную статистику в localStorage
    localStorage.setItem('sudokuStatistics', JSON.stringify(statistics));
}

function compareTimes(time1, time2) {
    const [min1, sec1] = time1.split(':').map(Number);
    const [min2, sec2] = time2.split(':').map(Number);
    return min1 * 60 + sec1 - (min2 * 60 + sec2);
}

function createFullGrid() 
{
    const grid = createEmptyGrid();
    fillGrid(grid);
    return grid;
}

function createEmptyGrid() 
{
    return Array.from({ length: 9 }, () => Array(9).fill(null));
}

function fillGrid(grid) 
{
    fillDiagonalBoxes(grid);
    fillRemaining(grid);
}

function fillDiagonalBoxes(grid) 
{
    for (let i = 0; i < 9; i += 3) 
    {
        fillBox(grid, i, i);
    }
}

function fillBox(grid, row, col) 
{
    const used = new Set();
    for (let i = 0; i < 3; i++) 
    {
        for (let j = 0; j < 3; j++) 
        {
            let num;
            do 
            {
                num = Math.floor(Math.random() * 9) + 1;
            } while (used.has(num));
            grid[row + i][col + j] = num;
            used.add(num);
        }
    }
}

function fillRemaining(grid) 
{
    const emptySpot = findEmptySpot(grid);
    if (!emptySpot) return true;
    const [row, col] = emptySpot;

    for (let num = 1; num <= 9; num++) 
    {
        if (isValid(grid, row, col, num)) 
        {
            grid[row][col] = num;
            if (fillRemaining(grid)) return true;
            grid[row][col] = null;
        }
    }
    return false;
}

function findEmptySpot(grid) 
{
    for (let r = 0; r < 9; r++) 
    {
        for (let c = 0; c < 9; c++) 
        {
            if (!grid[r][c]) return [r, c];
        }
    }
    return null;
}

function isValid(grid, row, col, num) 
{
    for (let x = 0; x < 9; x++) 
    {
        if (grid[row][x] === num || grid[x][col] === num ||
            grid[Math.floor(row / 3) * 3 + Math.floor(x / 3)][Math.floor(col / 3) * 3 + x % 3] === num) {
            return false;
        }
    }
    return true;
}

function removeCells(grid, cellsToRemove) 
{
    while (cellsToRemove > 0) 
    {
        const row = Math.floor(Math.random() * 9);
        const col = Math.floor(Math.random() * 9);
        if (grid[row][col] !== null) 
        {
            grid[row][col] = null;
            cellsToRemove--;
        }
    }
}

function drawGrid(board, grid) 
{
    board.innerHTML = '';
    for (let i = 0; i < 9; i++) 
    {
        const row = document.createElement('tr');
        for (let j = 0; j < 9; j++) 
        {
            const cell = document.createElement('td');
            cell.textContent = grid[i][j] !== null ? grid[i][j] : '';

            // Удаляем contentEditable, чтобы не было курсора
            // cell.contentEditable = grid[i][j] === null;

            // Предотвратить ввод с клавиатуры в ячейках
            cell.addEventListener('keydown', function(event) 
            {
                event.preventDefault();
            });

            cell.addEventListener('click', function() 
            {
                selectCell(cell); // Вызываем функцию выделения ячейки
            });

            // Добавляем обработчик события для сенсорных устройств
            cell.addEventListener('touchstart', function() 
            {
                selectCell(cell); // Также вызываем функцию выделения ячейки
            });

            if (i % 3 === 0 && i !== 0) row.classList.add('thick');
            if (j % 3 === 0 && j !== 0) cell.classList.add('thick-left');

            row.appendChild(cell);
        }
        board.appendChild(row);
    }
}

// Подразумевается, что функция для окончания игры уже существует.
function checkWin() {
    const grid = getGridFromBoard(); // Получите текущее состояние сетки из игрового поля
    const isComplete = grid.every(row => row.every(cell => cell !== null));
    const isCorrect = grid.every((row, rowIndex) => row.every((cell, colIndex) => {
        return cell === solutionGrid[rowIndex][colIndex]; // Сравниваем с решением
    }));

    if (isComplete && isCorrect) {
        onGameWin(); // Вызываем обновление статистики
    }
}

function freeAttempt() {
    
    checkAdReadyReward()
        .then(() => {

        })
        .then(() => {
            // Логика предоставления подсказки после успешного показа рекламы

        })
        .catch(error => {

        });
    
    // Восстанавливаем жизнь
    if (lives < 3) {

        const heart = document.getElementById(`heart${lives}`);
        if (heart) {
            heart.textContent = '❤️'; // Возвращаем красное сердце
        }
    } else {
        console.log('Жизни уже полные!');
        return; // Если жизни уже максимальные, ничего не делаем
    }

    // Закрываем модальное окно "Game Over"

    isPaused = false; // Убираем паузу
    startTime = Date.now() - (elapsedTime * 1000); // Восстанавливаем начальное время с учётом прошедшего
    startTimer(); // Запускаем таймер снова
}

function displayWinModal() {
    clearInterval(timerInterval); // Остановим таймер
    const completionTime = document.getElementById('time').innerText; // Получаем время
    document.getElementById('completion-time').innerText = `Время: ${completionTime}`; // Обновляем текст времени

    // Показать модальное окно выигрыша
    document.querySelector('.win-modal').style.display = 'flex'; // Используем класс вместо ID
}

function getGridFromBoard() 
{
    const grid = [];
    const rows = document.querySelectorAll('#sudoku-board tr');
    rows.forEach(row => {
        const cells = Array.from(row.children).map(cell => cell.textContent ? parseInt(cell.textContent) : null);
        grid.push(cells);
    });
    return grid;
}

function clearNumber() {
    if (selectedCell) { // Проверяем, выбрана ли ячейка
        const cellRow = selectedCell.parentElement.rowIndex;
        const cellCol = selectedCell.cellIndex;
        
        // Проверяем, содержит ли ячейка изначально заданное число
        if (initialNumbers[cellRow][cellCol] === null) { // Значение null означает пустоту
            selectedCell.textContent = ''; // Очищаем содержимое выбранной ячейки
            selectedCell.classList.remove('player-number'); // Убираем стиль для пользовательского числа
        } 
    }
}

let isPaused = false; 
let elapsedTime = 0; // Для хранения прошедшего времени

function togglePause() {
    if (isPaused) {
        // Если игра снова возобновляется
        resumeGame();
    } else {
        // Игру следует приостановить
        clearInterval(timerInterval); // Остановить таймер
        isPaused = true; // Устанавливаем, что игра приостановлена

        // Сохраняем текущее время
        elapsedTime = Math.floor((Date.now() - startTime) / 1000); // Сохраняем прошедшее время в секундах
        
        // Скрываем другие модальные окна, если они открыты
        document.querySelector('.win-modal').style.display = 'none'; // Скрываем модал "Выигрыш"
        document.getElementById('game-over-modal').style.display = 'none'; // Скрываем модальное окно "Game Over"

        // Показываем модальное окно паузы
        document.getElementById('paused-time').innerText = document.getElementById('time').innerText; // Обновим текущее время
        document.getElementById('paused-difficulty').innerText = document.getElementById('difficulty').innerText; // Обновим уровень сложности
        document.querySelector('.pause-modal').style.display = 'flex'; // Показываем модальное окно паузы
    }
}

function resumeGame() {
    isPaused = false;
    const pauseModal = document.querySelector('.pause-modal'); // Измените выбор элемента
    pauseModal.style.display = 'none'; // Скрыть модальное окно
    
    // Запускаем таймер снова, прибавляя сохранённое время
    startTime = Date.now() - (elapsedTime * 1000); // Восстанавливаем начальное время с учётом прошедшего времени
    startTimer(); // Запустить таймер снова
}

function restartGame() {
    // Скрываем модальные окна
    document.querySelector('.win-modal').style.display = 'none'; // Скрываем win-modal
    document.querySelector('.pause-modal').style.display = 'none'; // Скрываем pause-modal
    document.getElementById('game-over-modal').style.display = 'none'; // Скрываем game-over-modal
   
    resetLives(); // Сброс жизней
    elapsedTime = 0; // Сброс времени
    isPaused = false; // Сбрасываем состояние паузы
    generateSudokuBoard(currentLevel); // Генерируем новое игровое поле
    startTimer(); // Запускаем таймер
    document.getElementById('win-modal').style.display = 'none'; // Скрываем окно "Выигрыш"

    // Показ межэкранной рекламы каждый раз при перезапуске
    showAdInterstitial();

    // Показ баннера рекламы, когда игра начинается
    showBannerAd();
}

<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Судоку</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f7f9fc;
            padding: 1rem; /* Добавьте немного отступа */
        }
        body.dark {
            background-color: #2b2b2b; /* Темный фон */
            color: #d6d6d6; /* Белый цвет текста */
        }

 /* Темные стили */
 body.dark td {
            border-color: #555; /* Цвет рамки для ячеек */
        }

        body.dark labeled {
            background-color: #2b2b2b; /* Темные кнопки */
            color: #d6d6d6; /* Белый текст для кнопок */
        }

        body.dark .thick {
            border-color: #606479; /* Белый цвет рамки для толстых линий */
        }

/* Внутри стиля для темной темы */
body.dark h1 {
    color: #d6d6d6; /* Белый цвет текста для заголовка */
}

body.dark .difficulty-button {
    background-color: #606479; /* Голубой цвет кнопки */
    color: #d6d6d6; /* Белый цвет текста кнопки */
    border-color: #606479; 
}

body.dark #sudoku-board {
    border-color: #606479; /* Белый цвет рамок для игрового поля */
}

body.dark .number-btn,
body.dark .hint-button {
    background-color: #606479; /* Голубой цвет кнопки */
    color: #d6d6d6; /* Белый цвет текста */
    border-color: #606479; /
}

body.dark #pause-modal {
    background-color: #007bff; /* Голубой цвет фона для модального окна паузы */
    color: #ffffff; /* Белый цвет текста внутри окна */
    border: 2px solid #ffffff; /* Белая рамка */
    box-shadow: 0 4px 20px rgba(255, 255, 255, 0.3); /* Светлая тень для глубины */
}

body.dark #pause-modal h2,
body.dark #pause-modal span {
    color: #000000; /* Белый цвет текста */
}

body.dark #sudoku-board td:nth-child(3),
body.dark #sudoku-board td:nth-child(6) {
    border-right: 3px solid #606479; /* Белая граница справа после 3-го и 6-го столбца */
}

        #menu,
    #game {
        display: none;
        text-align: center;
        opacity: 0;
        transition: opacity 0.5s ease;
    }

    #game {
        position: relative; 
    }

    h1 {
        color: #000000;
        font-size: 48px;
        margin-bottom: 20px;
        text-shadow: 4px 4px 8px rgba(0, 0, 0, 0.2);
    }


    td {
        width: 40px;
        height: 40px;
        text-align: center;
        border: 1px solid #999;
        font-size: 24px;                                                        
        cursor: pointer;
    }

    .thick {
        border-top: 3px solid #000;
    }

    .thick-left {
        border-left: 3px solid #000;
    }
    .incorrect {

}

#button-container {
    display: flex; /* Устанавливаем flex-контейнер для кнопок в одну строку */
    justify-content: space-between; /* Распределяем кнопки равномерно по контейнеру */
    margin-top: 10px; /* Отступ сверху при необходимости */
}

.sudoku-button {
    flex: 1; /* Кнопки занимают одинаковую ширину */
    padding: 1em; /* Отступ внутри кнопки */
    font-size: 1rem; /* Размер шрифта для текста кнопки */

    background-color: #007bff; /* Цвет фона (вы можете изменить это на свой) */
    color: white; /* Цвет текста кнопки */
    border: none; /* Убираем стандартные границы */
    border-radius: 5px; /* Закругляем углы */
    cursor: pointer; /* Устанавливаем курсор на "указатель" */
    transition: background-color 0.3s; /* Плавный переход цвета фона */
}

button {
    width: 100%; /* Все кнопки будут иметь одинаковую ширину */
    padding: 1em; /* Размер отступа внутри кнопки */
    font-size: 1rem; /* Размер шрифта для текста кнопки */
    margin: 0 5px; /* Отступ между кнопками по горизонтали */
}


#header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    position: relative;
    padding: 10px 20px;
    background-color: transparent;
    text-align: right; /* Добавьте это свойство */
}

#sudoku-board {
    margin-top: 1px; /* Увеличьте отступ сверху для игрового поля */
    width: 100%; /* Полная ширина по умолчанию */
    max-width: 500px; /* Максимальная ширина поля */
    margin-left: auto; /* Центрирование */
    margin-right: auto; /* Центрирование */
}

table {
    width: 100%; /* Полная ширина таблицы */
    border-collapse: collapse;
    margin: 20px 0;
    border: 3px solid #000; /* Толстый контур вокруг таблицы */
}

/* Медиа-запрос для экранов менее 420 пикселей */
@media (max-width: 420px) {
    #sudoku-board {
        width: 350px; /* Устанавливаем фиксированную ширину для узких экранов */
        margin-left: auto; /* Центрирование */
        margin-right: auto; /* Центрирование */
    }

    td {
        width: 30px; /* Пример изменения по желанию */
        height: 30px; /* Пример изменения по желанию */
        font-size: 20px; /* Пример изменения по желанию */
    }
}

/* Медиа-запрос для экранов менее 360 пикселей */
@media (max-width: 360px) {
    #sudoku-board {
        width: 320px; /* Устанавливаем фиксированную ширину для еще более узких экранов */

        margin-right: auto; /* Центрирование */
    }
}

#timer {
    border: 3px solid #cfcccc; /* Изменение цвета рамки */
    padding: 10px; /* Увеличение отступов */
    border-radius: 10px; /* Закругленные углы */

    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Тень для глубины */
    display: inline-block;
    width: auto;
    max-width: 100px;
    margin-left: auto; /* Отодвигает элемент вправо */
}
  
        #back-btn {
            padding: 10px 20px;
            background-color: #cfcccc;
            color: #000000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #number-buttons {
            display: flex;
            flex-wrap: wrap; /* Позвоняет кнопкам переходить на новые строки */
            justify-content: center; /* Центрируем кнопки */
        }

.number-btn {
    width: 30px;                        
    height: 36px;                       
    margin: 0 5px;                     
    padding: 0;                        
    font-size: 24px;                   
    color: black;                                      
    font-family: Arial, sans-serif;    
    cursor: pointer;
    background-color: #e2e2e2;         /* Цвет фона кнопки, такой же как у ячеек */
    border: 2px solid #000000;        /* Рамка с синим цветом */
    border-radius: 5px;                
    transition: background-color 0.3s, transform 0.2s; /* Плавный переход */
}

.modal-button {
    padding: 10px 20px;
    font-size: 16px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s, transform 0.2s;
    background-color: #cfcccc; /* Цвет фона кнопки */
    margin: 5px; /* Отступ между кнопками */
}


.selected {
    background-color: #aee0f7; /* Цвет выделенной ячейки */
}

.player-number {
    color: #007BFF; /* Синий цвет для пользовательского числа */
}

#game-header {
    display: flex; /* Используем flexbox для размещения элементов в одну строку */
    justify-content: space-between; /* Распределяем элементы по ширине */
    align-items: center; /* Выравниваем элементы по центру по вертикали */
    margin-bottom: 10px; /* Отступ снизу, чтобы отделить от игрового поля */
    width: 100%; /* Заполняем доступное пространство */
}

#lives {
    display: flex; /* Flexbox для размещения сердечек в ряд */
    margin-left: 10px; /* Увеличьте отступ влево по желанию */
}

#difficulty-container {
    flex: 1; /* Занимает оставшееся пространство между сердечками и таймером */
    text-align: center; /* Центрируем текст внутри контейнера */
    font-weight: bold; /* Жирный шрифт */
}

.timer {
    font-size: 1.0rem; /* Размер шрифта для времени */
    font-weight: bold; /* Жирный шрифт */
    margin-left: 20px; /* Увеличьте отступ влево по желанию */
    margin-right: 19px; /* Увеличьте отступ влево по желанию */
}

#game-over-modal button {
    margin: 5px;
    padding: 10px 20px;
    font-size: 16px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s;
}

#win-modal,
#game-over-modal {
    display: none; /* Начальное состояние */
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    justify-content: center;
    align-items: center;
    background: rgba(0, 0, 0, 0.7); /* Затемняем фон */
    z-index: 1000;
}

#win-modal > div,
#game-over-modal > div {
    background: white;
    padding: 30px;
    border-radius: 10px;
    text-align: center;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
}


.highlight {
        background-color: #008cff2c; /* Цвет выделения */
    }

    .highlight-row {
        background-color: #0000000a; /* Цвет для выделенной строки */
    }

    .highlight-col {
        background-color: #0000000a;; /* Цвет для выделенного столбца */
    }
    .highlight-selected {
        background-color: #008cff94; /* Цвет для выделенной ячейки */
    }

    #menu button {
    width: 50%; /* Все кнопки занимают 100% ширины контейнера */
    margin: 0.5rem 0; /* Добавляем отступы */
}

#pause-container {
    margin-bottom: 10px; /* Добавляет отступ снизу к контейнеру паузы */
    display: flex; /* Для выравнивания содержимого */
    justify-content: center; /* Центрируем кнопку по горизонтали */
}

#pause-btn {
    background: none; /* Убираем фоновый цвет */
    border: none; /* Убираем границу */
    cursor: pointer; /* Устанавливаем курсор как указатель */
    padding: 0; /* Убираем внутренние отступы */
    width: 30px; /* Установите ширину кнопки */
    height: 30px; /* Установите высоту кнопки */
    margin-left: 220px; /* Устанавливаем отступ слева от кнопки */
}

#back-btn {
    background: none; /* Убираем фоновый цвет */
    border: none; /* Убираем границу */
    cursor: pointer; /* Устанавливаем курсор как указатель */
    padding: 0; /* Убираем внутренние отступы */
    margin-right: 100px; /* Отступ между кнопками */
    margin-left: 0px; /* Устанавливаем отступ слева от кнопки */
    width: 30px; /* Установите ширину кнопки */
    height: 30px; /* Установите высоту кнопки */
}

#pause-icon, #back-icon {
    max-width: 100%; /* Максимальная ширина изображения */
    max-height: 100%; /* Максимальная высота изображения */
    object-fit: contain; /* Обеспечивает правильное соотношение сторон */
}

/* Стиль для кнопки подсказки */
.hint-button {
    background-color: #e2e2e2;         /* Цвет фона кнопки, такой же как у ячеек */
    border: 2px solid #000000;        /* Рамка с синим цветом */
    color: rgb(0, 0, 0); /* Цвет текста */
    border-radius: 5px; /* Закругляем углы */
    padding: 10px; /* Отступ внутри кнопки */
    font-size: 1rem; /* Размер шрифта для текста кнопки */
    cursor: pointer; /* Устанавливаем курсор на "указатель" */
    transition: background-color 0.3s; /* Плавный переход цвета фона */
}


/* Стиль для кнопки "Продолжить" */
.resume-button {
    background-color: #b6ffb388; /* Цвет фона (зеленый) */
    color: rgb(0, 0, 0); /* Цвет текста */
    border: 2px solid #000000;        /* Рамка с синим цветом */
    border-radius: 5px; /* Закругляем углы */
    padding: 10px; /* Отступ внутри кнопки */
    font-size: 1rem; /* Размер шрифта для текста кнопки */
    cursor: pointer; /* Устанавливаем курсор на "указатель" */
    transition: background-color 0.3s; /* Плавный переход цвета фона */
}

/* Стиль для кнопки "Заново" */
.restart-button {
    background-color: #ffbdc4d0; /* Цвет фона (красный) */
    color: rgb(0, 0, 0); /* Цвет текста */
    border: 2px solid #000000;        /* Рамка с синим цветом */
    border-radius: 5px; /* Закругляем углы */
    padding: 10px; /* Отступ внутри кнопки */
    font-size: 1rem; /* Размер шрифта для текста кнопки */
    cursor: pointer; /* Устанавливаем курсор на "указатель" */
    transition: background-color 0.3s; /* Плавный переход цвета фона */
}

/* Стиль для кнопок уровней сложности */
.difficulty-button {
    background-color: #e2e2e2;         /* Цвет фона кнопки, такой же как у ячеек */
    border: 2px solid #000000;        /* Рамка с синим цветом */
    color: rgb(0, 0, 0); /* Цвет текста */
    border-radius: 5px; /* Закругляем углы */
    padding: 10px; /* Отступ внутри кнопки */
    font-size: 1rem; /* Размер шрифта для текста кнопки */
    cursor: pointer; /* Устанавливаем курсор на "указатель" */
    transition: background-color 0.3s; /* Плавный переход цвета фона */
    width: 100%; /* Полная ширина кнопок для унификации */
}

.loss-button {
    background-color: #e2e2e2;         /* Цвет фона кнопки */
    border: 2px solid #000000;        /* Рамка с черным цветом */
    color: rgb(0, 0, 0); /* Цвет текста */
    padding: 15px; /* Отступы */
    border-radius: 5px; /* Закругленные углы */
    font-size: 16px; /* Размер шрифта */
    cursor: pointer; /* Указатель при наведении */
    transition: background-color 0.3s; /* Плавный переход цвета при наведении */
}


/* Добавление более специфичного селектора, чтобы убедиться, что стили применяются */
.modal-button.loss-button {
    background-color: #e2e2e2;         /* Цвет фона кнопки, такой же как у ячеек */
    border: 2px solid #000000;        /* Рамка с черным цветом */
    color: rgb(0, 0, 0); /* Цвет текста */
    padding: 15px; /* Отступы */
    border-radius: 5px; /* Закругленные углы */
    font-size: 16px; /* Размер шрифта */
    cursor: pointer; /* Указатель при наведении */
}

.theme-switch {
    position: relative;
    display: inline-block;
    width: 60px;
    height: 34px;
    margin-top: 10px; /* Отступ сверху при необходимости */
}

.theme-switch input {
    opacity: 0;
    width: 0;
    height: 0;
}

.slider {
    position: absolute;
    cursor: pointer;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background-color: #ccc; /* Цвет фона при неактивном состоянии */
    transition: .4s; /* Плавный переход */
    border-radius: 34px; /* Закругление краев */
}

.slider:before {
    position: absolute;
    content: "";
    height: 26px;
    width: 26px;
    left: 4px;
    bottom: 4px;
    background-color: white; /* Цвет индикатора */
    transition: .4s;
    border-radius: 50%; /* Круглый индикатор */
}

/* Установить состояние ползунка при активном состоянии */
input:checked + .slider {
    background-color: #007bff; /* Цвет фона при включенном состоянии */
}

input:checked + .slider:before {
    transform: translateX(26px); /* Перемещение индикатора при активации */
}

.sudoku-button:active,
.number-btn:active,
.hint-button:active,
.resume-button:active,
.restart-button:active,
.loss-button:active,
.difficulty-button:active {
    background-color: #a1a1a1; /* Цвет фона при нажатии */
    transform: scale(0.95); /* Уменьшение размера */
}

    </style>
</head>

    <div id="menu">
    <h1>Судоку</h1>

        <button onclick="startGame('easy')" class="difficulty-button">Легкий</button>

        <button onclick="startGame('hard')" class="difficulty-button">Сложный</button>

    <label class="theme-switch">
        <input type="checkbox" id="theme-toggle" onchange="toggleTheme()">

    </label>
</div>

    <div id="game">
        <div id="pause-container">
            <button id="back-btn" onclick="showMenu()">

            <button class="number-btn" onclick="selectNumber(1)">1</button>

        </div>

                <button onclick="showMenu()" class="modal-button">В меню</button>
            </div>
        </div>
    </div>

<div id="pause-modal" style="display: none; position: fixed; top: 0; left: 0; right: 0; bottom: 0; justify-content: center; align-items: center; background: rgba(0, 0, 0, 0.7); z-index: 1000;">

        </div>
        <div style="margin-top: 30px; display: flex; flex-direction: column; align-items: center;">
            <button onclick="resumeGame()" class="modal-button resume-button" style="width: 100%;">Продолжить</button>
            <button onclick="restartGame()" class="modal-button restart-button" style="width: 100%;">Заново</button>
        </div>
    </div>
</div>

    <script>
let timerInterval;
let startTime;
const difficultyLevels = {
    easy: 1,
    medium: 45,
    hard: 53,
    expert: 58, // Добавьте уровень для Эксперта
    extreme: 64, // Добавьте уровень для Экстремального
};
let currentLevel = '';
let selectedCell = null; // Переменная для хранения выбранной ячейки
let currentNumber = null; // Переменная для хранения выбранного числа

let solutionGrid = []; // Переменная для хранения правильного поля

let previousRow = null; // Переменная для хранения предыдущей строки
let previousCol = null; // Переменная для хранения предыдущего столбца

// Функция переключения темы
function toggleTheme() {
            const body = document.body;
            body.classList.toggle('dark'); // Переключаем класс dark на body
        }

function selectCell(cell) 
{
    if (selectedCell) 
    {
        // Убираем выделение предыдущей ячейки и предыдущей строки и столбца
        selectedCell.classList.remove('selected');
        selectedCell.classList.remove('highlight-selected'); // Убираем выделение с предыдущей ячейки
        clearHighlight(); // Убираем выделение всех ячеек
    }

    // Сброс выделения предыдущей строки и столбца
    if (previousRow !== null && previousCol !== null) {
        const prevRowCells = document.querySelectorAll(`#sudoku-board tr:nth-child(${previousRow + 1}) td`);
        prevRowCells.forEach(c => c.classList.remove('highlight-row')); // Убираем выделение для предыдущей строки
        const prevColCells = document.querySelectorAll(`#sudoku-board td:nth-child(${previousCol + 1})`);
        prevColCells.forEach(c => c.classList.remove('highlight-col')); // Убираем выделение для предыдущего столбца
    }

    selectedCell = cell;
    selectedCell.classList.add('selected');
    selectedCell.classList.add('highlight-selected'); // Подсвечиваем выбранную ячейку
    
    // Получаем индекс строки и столбца ячейки
    previousRow = selectedCell.parentElement.rowIndex;
    previousCol = selectedCell.cellIndex;

    // Подсвечиваем текущую строку
    const currentRowCells = document.querySelectorAll(`#sudoku-board tr:nth-child(${previousRow + 1}) td`);
    currentRowCells.forEach(c => c.classList.add('highlight-row'));

    // Подсвечиваем текущий столбец
    const currentColCells = document.querySelectorAll(`#sudoku-board td:nth-child(${previousCol + 1})`);
    currentColCells.forEach(c => c.classList.add('highlight-col'));

    // Если ячейка содержит число, вызываем highlighting
    if (selectedCell.textContent) 
    {
        highlightNumber(selectedCell.textContent);
    }
}


function highlightNumber(num) 
{
    const cells = document.querySelectorAll('#sudoku-board td'); // Получаем все ячейки
    cells.forEach(cell => 
    {
        if (cell.textContent === num.toString()) 
        { // Приводим к строке для сравнения
            cell.classList.add('highlight'); // Добавляем класс для выделения
        }
    });
}

function clearHighlight() 
{
    const cells = document.querySelectorAll('#sudoku-board td'); // Получаем все ячейки
    cells.forEach(cell => 
    {
        cell.classList.remove('highlight'); // Убираем класс выделения
    });
}

let lives = 3; // Общее количество жизней

function selectNumber(num) 
{
    if (selectedCell) 
    {
        const cellRow = selectedCell.parentElement.rowIndex;
        const cellCol = selectedCell.cellIndex;

        // Проверяем на допустимость по полному решению
        if (solutionGrid[cellRow][cellCol] === num) 
        {
            selectedCell.textContent = num;
            selectedCell.classList.add('player-number');
            selectedCell.classList.remove('incorrect');
        } else 
        {
            selectedCell.classList.add('incorrect'); // Помечаем ячейку, как неправильную
            selectedCell.textContent = num; // Устанавливаем введенное число
            loseLife(); // Убрать жизнь
        }
        selectedCell.classList.remove('selected');
        checkWin();
    }
}

function giveHint() 
{
    const emptyCells = []; // Массив для хранения пустых ячеек

    // Сначала собираем все пустые ячейки в массив
    const rows = document.querySelectorAll('#sudoku-board tr');
    rows.forEach((row, rowIndex) => 
    {
        const cells = row.querySelectorAll('td');
        cells.forEach((cell, colIndex) => 
        {
            if (cell.textContent === '') 
            {
                emptyCells.push({ row: rowIndex, col: colIndex }); // Добавляем пустую ячейку в массив
            }
        });
    });

    // Если есть пустые ячейки, выбираем одну случайную
    if (emptyCells.length > 0) 
    {
        const randomIndex = Math.floor(Math.random() * emptyCells.length); // Генерируем случайный индекс
        const { row, col } = emptyCells[randomIndex]; // Получаем случайно выбранную ячейку
        const hintNumber = solutionGrid[row][col]; // Получаем число из правильного решения

        // Заполняем выбранную ячейку
        const selectedCell = rows[row].children[col]; // Находим элемент ячейки
        selectedCell.textContent = hintNumber; // Заполняем ячейку
        selectedCell.classList.add('player-number'); // Добавляем класс для пользовательского числа
    } else 
    {
        alert('Нет доступных пустых ячеек для подсказки!'); // Если нет пустых ячеек
    }
}

function loseLife() 
{
    if (lives > 0) 
    {
        lives--;
        const heart = document.getElementById(`heart${lives + 1}`);
        if (heart) 
        {
            heart.textContent = '🖤'; // Изменяем на серое сердце
        }
        if (lives === 0) 
        {
            // Показываем всплывающее окно "Game Over"
            document.getElementById('game-over-modal').style.display = 'flex';
        }
    }
}

function resetLives() 
{
    lives = 3; // Сбрасываем количество жизней
    const hearts = document.querySelectorAll('.heart');
    hearts.forEach(heart => heart.textContent = '❤️'); // Возвращаем все сердечки
}       

function showMenu() 
{
    document.getElementById('game-over-modal').style.display = 'none'; // Скрываем модальное окно "Game Over"
    document.getElementById('win-modal').style.display = 'none'; // Скрываем модальное окно "Выигрыш"
    document.getElementById('menu').style.display = 'block';
    document.getElementById('menu').style.opacity = '1';
    document.getElementById('game').style.display = 'none';
    clearInterval(timerInterval);
}

function startGame(level) {
    currentLevel = level;

    // Обновляем текст уровня сложности
    let difficultyText = '';
    switch (level) {
        case 'easy':
            difficultyText = 'Легкий';
            break;
        case 'medium':
            difficultyText = 'Средний';
            break;
        case 'hard':
            difficultyText = 'Сложный';
            break;
        case 'expert':
            difficultyText = 'Эксперт';
            break;
        case 'extreme':
            difficultyText = 'Экстримальный';
            break;    
        default:
            difficultyText = 'Просто'; // Значение по умолчанию
    }

    // Установить текст в элементе
    document.getElementById('difficulty').innerText = difficultyText;

    document.getElementById('menu').style.opacity = '0';
    setTimeout(function () {
        document.getElementById('menu').style.display = 'none';
        document.getElementById('game').style.display = 'block';
        document.getElementById('game').style.opacity = '1';
        document.getElementById('lives').style.display = 'flex'; // Показываем сердечки
        resetLives(); // Сброс жизней
    }, 500);

    elapsedTime = 0; // Сброс времени в начале новой игры
    generateSudokuBoard(level);
    startTimer(); // Запускать таймер с нуля
}

function endGame() 
{
    clearInterval(timerInterval);
    alert('Игра окончена!'); // Или любое другое сообщение о завершении игры
} 

function startTimer() {
    if (timerInterval) {
        clearInterval(timerInterval);
    }
    startTime = Date.now() - (elapsedTime * 1000); // Установить начальное время с учётом прошедшего времени
    updateTime();
    timerInterval = setInterval(updateTime, 1000);
}

function updateTime() 
{
    if (!timerInterval) return; // Если таймер остановлен, не обновляйте время
    const elapsed = Math.floor((Date.now() - startTime) / 1000);
    const minutes = String(Math.floor(elapsed / 60)).padStart(2, '0');
    const seconds = String(elapsed % 60).padStart(2, '0');
    document.getElementById('time').innerText = `${minutes}:${seconds}`;
}

let initialNumbers = []; // Массив для хранения изначально заполненных чисел

function generateSudokuBoard(level) {
    const board = document.getElementById('sudoku-board');
    board.innerHTML = '';

    const grid = createFullGrid();
    solutionGrid = JSON.parse(JSON.stringify(grid)); // Сохраняем копию полного решения
    removeCells(grid, difficultyLevels[level]);

    // Сохраняем изначально заданные числа
    initialNumbers = grid.map(row => row.slice());

    drawGrid(board, grid);
}

function createFullGrid() 
{
    const grid = createEmptyGrid();
    fillGrid(grid);
    return grid;
}

function createEmptyGrid() 
{
    return Array.from({ length: 9 }, () => Array(9).fill(null));
}

function fillGrid(grid) 
{
    fillDiagonalBoxes(grid);
    fillRemaining(grid);
}

function fillDiagonalBoxes(grid) 
{
    for (let i = 0; i < 9; i += 3) 
    {
        fillBox(grid, i, i);
    }
}

function fillBox(grid, row, col) 
{
    const used = new Set();
    for (let i = 0; i < 3; i++) 
    {
        for (let j = 0; j < 3; j++) 
        {
            let num;
            do 
            {
                num = Math.floor(Math.random() * 9) + 1;
            } while (used.has(num));
            grid[row + i][col + j] = num;
            used.add(num);
        }
    }
}

function fillRemaining(grid) 
{
    const emptySpot = findEmptySpot(grid);
    if (!emptySpot) return true;
    const [row, col] = emptySpot;

    for (let num = 1; num <= 9; num++) 
    {
        if (isValid(grid, row, col, num)) 
        {
            grid[row][col] = num;
            if (fillRemaining(grid)) return true;
            grid[row][col] = null;
        }
    }
    return false;
}

function findEmptySpot(grid) 
{
    for (let r = 0; r < 9; r++) 
    {
        for (let c = 0; c < 9; c++) 
        {
            if (!grid[r][c]) return [r, c];
        }
    }
    return null;
}

function isValid(grid, row, col, num) 
{
    for (let x = 0; x < 9; x++) 
    {
        if (grid[row][x] === num || grid[x][col] === num ||
            grid[Math.floor(row / 3) * 3 + Math.floor(x / 3)][Math.floor(col / 3) * 3 + x % 3] === num) {
            return false;
        }
    }
    return true;
}

function removeCells(grid, cellsToRemove) 
{
    while (cellsToRemove > 0) 
    {
        const row = Math.floor(Math.random() * 9);
        const col = Math.floor(Math.random() * 9);
        if (grid[row][col] !== null) 
        {
            grid[row][col] = null;
            cellsToRemove--;
        }
    }
}

function drawGrid(board, grid) 
{
    board.innerHTML = '';
    for (let i = 0; i < 9; i++) 
    {
        const row = document.createElement('tr');
        for (let j = 0; j < 9; j++) 
        {
            const cell = document.createElement('td');
            cell.textContent = grid[i][j] !== null ? grid[i][j] : '';

            // Удаляем contentEditable, чтобы не было курсора
            // cell.contentEditable = grid[i][j] === null;

            // Предотвратить ввод с клавиатуры в ячейках
            cell.addEventListener('keydown', function(event) 
            {
                event.preventDefault();
            });

            cell.addEventListener('click', function() 
            {
                selectCell(cell); // Вызываем функцию выделения ячейки
            });

            // Добавляем обработчик события для сенсорных устройств
            cell.addEventListener('touchstart', function() 
            {
                selectCell(cell); // Также вызываем функцию выделения ячейки
            });

            if (i % 3 === 0 && i !== 0) row.classList.add('thick');
            if (j % 3 === 0 && j !== 0) cell.classList.add('thick-left');

            row.appendChild(cell);
        }
        board.appendChild(row);
    }
}

function checkWin() 
{
    const grid = getGridFromBoard(); // Получите текущее состояние сетки из игрового поля
    if (grid.every(row => row.every(cell => cell !== null))) {
        displayWinModal(); // Покажем модальное окно выигрыша
    }
}

function displayWinModal()
 {
    clearInterval(timerInterval); // Остановим таймер
    const completionTime = document.getElementById('time').innerText; // Получаем время
    document.getElementById('completion-time').innerText = `Время: ${completionTime}`; // Обновляем текст времени
    document.getElementById('win-modal').style.display = 'flex'; // Показываем модальное окно выигрыша
}

function getGridFromBoard() 
{
    const grid = [];
    const rows = document.querySelectorAll('#sudoku-board tr');
    rows.forEach(row => {
        const cells = Array.from(row.children).map(cell => cell.textContent ? parseInt(cell.textContent) : null);
        grid.push(cells);
    });
    return grid;
}

function clearNumber() {
    if (selectedCell) { // Проверяем, выбрана ли ячейка
        const cellRow = selectedCell.parentElement.rowIndex;
        const cellCol = selectedCell.cellIndex;
        
        // Проверяем, содержит ли ячейка изначально заданное число
        if (initialNumbers[cellRow][cellCol] === null) { // Значение null означает пустоту
            selectedCell.textContent = ''; // Очищаем содержимое выбранной ячейки
            selectedCell.classList.remove('player-number'); // Убираем стиль для пользовательского числа
        } 
    }
}

let isPaused = false; 
let elapsedTime = 0; // Для хранения прошедшего времени

function togglePause() {
    if (isPaused) {
        resumeGame();
    } else {
        // Пауза
        clearInterval(timerInterval); // Остановить таймер
        isPaused = true;

        // Сохраните время, когда игра была в паузе
        elapsedTime = Math.floor((Date.now() - startTime) / 1000); // Сохраняем прошедшее время в секундах
        
        // Показать модальное окно паузы
        document.getElementById('paused-time').innerText = document.getElementById('time').innerText; // Обновим текущее время
        document.getElementById('paused-difficulty').innerText = document.getElementById('difficulty').innerText; // Обновим уровень сложности
        document.getElementById('pause-modal').style.display = 'flex'; // Показываем модальное окно
    }
}

function resumeGame() {
    isPaused = false;
    document.getElementById('pause-modal').style.display = 'none'; // Скрыть модальное окно
    
    // Запускаем таймер снова, прибавляя сохранённое время
    startTime = Date.now() - (elapsedTime * 1000); // Восстанавливаем начальное время с учётом прошедшего времени
    startTimer(); // Запустить таймер снова
}

function restartGame() 
{
    document.getElementById('game-over-modal').style.display = 'none'; // Скрываем модальное окно "Game Over"
    document.getElementById('pause-modal').style.display = 'none'; // Скрываем модальное окно "Пауза"
    resetLives(); // Сбрасываем жизни
    elapsedTime = 0; // Сброс времени
    generateSudokuBoard(currentLevel); // Генерируем новое игровое поле
    startTimer(); // Запускаем таймер
    document.getElementById('win-modal').style.display = 'none'; // Скрываем окно "Выигрыш"
    
    isPaused = false; // Сбрасываем состояние паузы
}

        // Изначальная загрузка меню
        showMenu();

        // Показать меню с плавным переходом
        setTimeout(() => 
        {
            document.getElementById('menu').style.opacity = '1';
            document.getElementById('menu').style.display = 'block'; // Убедитесь, что меню показывает
        }, 100);
    </script>
</body>

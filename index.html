    <script>
        let timerInterval;

        const difficultyLevels = {

        let currentLevel = '';
        let selectedCell = null; // –ü–µ—Ä–µ–º–µ–Ω–Ω–∞—è –¥–ª—è —Ö—Ä–∞–Ω–µ–Ω–∏—è –≤—ã–±—Ä–∞–Ω–Ω–æ–π —è—á–µ–π–∫–∏
        let currentNumber = null; // –ü–µ—Ä–µ–º–µ–Ω–Ω–∞—è –¥–ª—è —Ö—Ä–∞–Ω–µ–Ω–∏—è –≤—ã–±—Ä–∞–Ω–Ω–æ–≥–æ —á–∏—Å–ª–∞

        

        function selectCell(cell) {
    if (selectedCell) {
        selectedCell.classList.remove('selected');
        selectedCell.contentEditable = false; 
        clearHighlight(); // –£–±–∏—Ä–∞–µ–º –≤—ã–¥–µ–ª–µ–Ω–∏–µ –≤—Å–µ—Ö —è—á–µ–µ–∫
    }

    selectedCell = cell;
    selectedCell.classList.add('selected');
    selectedCell.contentEditable = false; // –£–±–µ–¥–∏—Ç–µ—Å—å, —á—Ç–æ —è—á–µ–π–∫–∞ –Ω–µ —Ä–µ–¥–∞–∫—Ç–∏—Ä—É–µ–º–∞

    // –ï—Å–ª–∏ —è—á–µ–π–∫–∞ —Å–æ–¥–µ—Ä–∂–∏—Ç —á–∏—Å–ª–æ, –≤—ã–∑—ã–≤–∞–µ–º highlighting
    if (selectedCell.textContent) {
        highlightNumber(selectedCell.textContent);
    }
}

function highlightNumber(num) {
    const cells = document.querySelectorAll('#sudoku-board td'); // –ü–æ–ª—É—á–∞–µ–º –≤—Å–µ —è—á–µ–π–∫–∏
    cells.forEach(cell => {
        if (cell.textContent === num.toString()) { // –ü—Ä–∏–≤–æ–¥–∏–º –∫ —Å—Ç—Ä–æ–∫–µ –¥–ª—è —Å—Ä–∞–≤–Ω–µ–Ω–∏—è
            cell.classList.add('highlight'); // –î–æ–±–∞–≤–ª—è–µ–º –∫–ª–∞—Å—Å –¥–ª—è –≤—ã–¥–µ–ª–µ–Ω–∏—è
        }
    });
}

function clearHighlight() {
    const cells = document.querySelectorAll('#sudoku-board td'); // –ü–æ–ª—É—á–∞–µ–º –≤—Å–µ —è—á–µ–π–∫–∏
    cells.forEach(cell => {
        cell.classList.remove('highlight'); // –£–±–∏—Ä–∞–µ–º –∫–ª–∞—Å—Å –≤—ã–¥–µ–ª–µ–Ω–∏—è
    });
}

let lives = 3; // –û–±—â–µ–µ –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ –∂–∏–∑–Ω–µ–π

function selectNumber(num) {
    if (selectedCell) {
        const cellRow = selectedCell.parentElement.rowIndex;
        const cellCol = selectedCell.cellIndex;

        const grid = getGridFromBoard();
        if (isValid(grid, cellRow, cellCol, num)) {
            selectedCell.textContent = num;
            selectedCell.classList.add('player-number');
            selectedCell.classList.remove('incorrect');
        } else {
            selectedCell.classList.add('incorrect');
            selectedCell.textContent = num;
            loseLife(); // –£–±—Ä–∞—Ç—å –∂–∏–∑–Ω—å
        }
        selectedCell.classList.remove('selected');
        checkWin();
    }
}

function loseLife() {
    if (lives > 0) {
        lives--;
        const heart = document.getElementById(`heart${lives + 1}`);
        if (heart) {
            heart.textContent = 'üñ§'; // –ò–∑–º–µ–Ω—è–µ–º –Ω–∞ —Å–µ—Ä–æ–µ —Å–µ—Ä–¥—Ü–µ
        }
        if (lives === 0) {
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –≤—Å–ø–ª—ã–≤–∞—é—â–µ–µ –æ–∫–Ω–æ
            document.getElementById('game-over-modal').style.display = 'flex';
        }
    }
}

function resetLives() {
    lives = 3; // –°–±—Ä–∞—Å—ã–≤–∞–µ–º –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ –∂–∏–∑–Ω–µ–π
    const hearts = document.querySelectorAll('.heart');
    hearts.forEach(heart => heart.textContent = '‚ù§Ô∏è'); // –í–æ–∑–≤—Ä–∞—â–∞–µ–º –≤—Å–µ —Å–µ—Ä–¥–µ—á–∫–∏
}       

function showMenu() {
    document.getElementById('game-over-modal').style.display = 'none'; // –°–∫—Ä—ã–≤–∞–µ–º –º–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ "Game Over"
    document.getElementById('win-modal').style.display = 'none'; // –°–∫—Ä—ã–≤–∞–µ–º –º–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ "–í—ã–∏–≥—Ä—ã—à"

function startGame(level) {
    currentLevel = level;
    document.getElementById('menu').style.opacity = '0';
    setTimeout(function () {
        document.getElementById('menu').style.display = 'none';
        document.getElementById('game').style.display = 'block';
        document.getElementById('game').style.opacity = '1';
        document.getElementById('lives').style.display = 'flex'; // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Å–µ—Ä–¥–µ—á–∫–∏
        resetLives(); // –°–±—Ä–æ—Å –∂–∏–∑–Ω–µ–π
    }, 500);
    generateSudokuBoard(level);
    startTimer();
}

           function endGame() {
    clearInterval(timerInterval);
    alert('–ò–≥—Ä–∞ –æ–∫–æ–Ω—á–µ–Ω–∞!'); // –ò–ª–∏ –ª—é–±–æ–µ –¥—Ä—É–≥–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ –æ –∑–∞–≤–µ—Ä—à–µ–Ω–∏–∏ –∏–≥—Ä—ã
} 

        function startTimer() {
            if (timerInterval) {
                clearInterval(timerInterval);
            }
            startTime = Date.now();
            updateTime();
            timerInterval = setInterval(updateTime, 1000);
        }

        function updateTime() {
    if (!timerInterval) return; // –ï—Å–ª–∏ —Ç–∞–π–º–µ—Ä –æ—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω, –Ω–µ –æ–±–Ω–æ–≤–ª—è–π—Ç–µ –≤—Ä–µ–º—è
    const elapsed = Math.floor((Date.now() - startTime) / 1000);
    const minutes = String(Math.floor(elapsed / 60)).padStart(2, '0');
    const seconds = String(elapsed % 60).padStart(2, '0');
    document.getElementById('time').innerText = `${minutes}:${seconds}`;
}

        function generateSudokuBoard(level) {
            const board = document.getElementById('sudoku-board');
            board.innerHTML = '';
            const grid = createFullGrid();
            removeCells(grid, difficultyLevels[level]);
            drawGrid(board, grid);
        }

        function createFullGrid() {
            const grid = createEmptyGrid();
            fillGrid(grid);
            return grid;
        }

        function createEmptyGrid() {
            return Array.from({ length: 9 }, () => Array(9).fill(null));
        }

        function fillGrid(grid) {
            fillDiagonalBoxes(grid);
            fillRemaining(grid);
        }

        function fillDiagonalBoxes(grid) {
            for (let i = 0; i < 9; i += 3) {
                fillBox(grid, i, i);
            }
        }

        function fillBox(grid, row, col) {
            const used = new Set();
            for (let i = 0; i < 3; i++) {
                for (let j = 0; j < 3; j++) {
                    let num;
                    do {
                        num = Math.floor(Math.random() * 9) + 1;
                    } while (used.has(num));
                    grid[row + i][col + j] = num;
                    used.add(num);
                }
            }
        }

        function fillRemaining(grid) {
            const emptySpot = findEmptySpot(grid);
            if (!emptySpot) return true;
            const [row, col] = emptySpot;

            for (let num = 1; num <= 9; num++) {
                if (isValid(grid, row, col, num)) {
                    grid[row][col] = num;
                    if (fillRemaining(grid)) return true;
                    grid[row][col] = null;
                }
            }
            return false;
        }

        function findEmptySpot(grid) {
            for (let r = 0; r < 9; r++) {
                for (let c = 0; c < 9; c++) {
                    if (!grid[r][c]) return [r, c];
                }
            }
            return null;
        }

        function isValid(grid, row, col, num) {
            for (let x = 0; x < 9; x++) {
                if (grid[row][x] === num || grid[x][col] === num ||
                    grid[Math.floor(row / 3) * 3 + Math.floor(x / 3)][Math.floor(col / 3) * 3 + x % 3] === num) {
                    return false;
                }
            }
            return true;
        }

        function removeCells(grid, cellsToRemove) {
            while (cellsToRemove > 0) {
                const row = Math.floor(Math.random() * 9);
                const col = Math.floor(Math.random() * 9);
                if (grid[row][col] !== null) {
                    grid[row][col] = null;
                    cellsToRemove--;
                }
            }
        }

        function drawGrid(board, grid) {
    board.innerHTML = '';
    for (let i = 0; i < 9; i++) {
        const row = document.createElement('tr');
        for (let j = 0; j < 9; j++) {
            const cell = document.createElement('td');
            cell.textContent = grid[i][j] !== null ? grid[i][j] : '';

            // –£–¥–∞–ª—è–µ–º contentEditable, —á—Ç–æ–±—ã –Ω–µ –±—ã–ª–æ –∫—É—Ä—Å–æ—Ä–∞
            // cell.contentEditable = grid[i][j] === null;

            // –ü—Ä–µ–¥–æ—Ç–≤—Ä–∞—Ç–∏—Ç—å –≤–≤–æ–¥ —Å –∫–ª–∞–≤–∏–∞—Ç—É—Ä—ã –≤ —è—á–µ–π–∫–∞—Ö
            cell.addEventListener('keydown', function(event) {
                event.preventDefault();
            });

            cell.addEventListener('click', function() {
                selectCell(cell); // –í—ã–∑—ã–≤–∞–µ–º —Ñ—É–Ω–∫—Ü–∏—é –≤—ã–¥–µ–ª–µ–Ω–∏—è —è—á–µ–π–∫–∏
            });

            // –î–æ–±–∞–≤–ª—è–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫ —Å–æ–±—ã—Ç–∏—è –¥–ª—è —Å–µ–Ω—Å–æ—Ä–Ω—ã—Ö —É—Å—Ç—Ä–æ–π—Å—Ç–≤
            cell.addEventListener('touchstart', function() {
                selectCell(cell); // –¢–∞–∫–∂–µ –≤—ã–∑—ã–≤–∞–µ–º —Ñ—É–Ω–∫—Ü–∏—é –≤—ã–¥–µ–ª–µ–Ω–∏—è —è—á–µ–π–∫–∏
            });

            if (i % 3 === 0 && i !== 0) row.classList.add('thick');
            if (j % 3 === 0 && j !== 0) cell.classList.add('thick-left');

            row.appendChild(cell);
        }
        board.appendChild(row);
    }
}

function checkWin() {
    const grid = getGridFromBoard(); // –ü–æ–ª—É—á–∏—Ç–µ —Ç–µ–∫—É—â–µ–µ —Å–æ—Å—Ç–æ—è–Ω–∏–µ —Å–µ—Ç–∫–∏ –∏–∑ –∏–≥—Ä–æ–≤–æ–≥–æ –ø–æ–ª—è
    if (grid.every(row => row.every(cell => cell !== null))) {
        displayWinModal(); // –ü–æ–∫–∞–∂–µ–º –º–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –≤—ã–∏–≥—Ä—ã—à–∞
    }
}

function displayWinModal() {
    clearInterval(timerInterval); // –û—Å—Ç–∞–Ω–æ–≤–∏–º —Ç–∞–π–º–µ—Ä
    const completionTime = document.getElementById('time').innerText; // –ü–æ–ª—É—á–∞–µ–º –≤—Ä–µ–º—è
    document.getElementById('completion-time').innerText = `–í—Ä–µ–º—è: ${completionTime}`; // –û–±–Ω–æ–≤–ª—è–µ–º —Ç–µ–∫—Å—Ç –≤—Ä–µ–º–µ–Ω–∏
    document.getElementById('win-modal').style.display = 'flex'; // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –º–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –≤—ã–∏–≥—Ä—ã—à–∞
}

function getGridFromBoard() {
    const grid = [];
    const rows = document.querySelectorAll('#sudoku-board tr');
    rows.forEach(row => {
        const cells = Array.from(row.children).map(cell => cell.textContent ? parseInt(cell.textContent) : null);
        grid.push(cells);
    });
    return grid;
}

function clearNumber() {
    if (selectedCell) { // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –≤—ã–±—Ä–∞–Ω–∞ –ª–∏ —è—á–µ–π–∫–∞
        selectedCell.textContent = ''; // –û—á–∏—â–∞–µ–º —Å–æ–¥–µ—Ä–∂–∏–º–æ–µ –≤—ã–±—Ä–∞–Ω–Ω–æ–π —è—á–µ–π–∫–∏
        selectedCell.classList.remove('player-number'); // –£–±–∏—Ä–∞–µ–º —Å—Ç–∏–ª—å –¥–ª—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å—Å–∫–æ–≥–æ —á–∏—Å–ª–∞
    }
} 

function restartGame() {
    document.getElementById('game-over-modal').style.display = 'none'; // –°–∫—Ä—ã–≤–∞–µ–º –º–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ "Game Over"
    resetLives(); // –°–±—Ä–∞—Å—ã–≤–∞–µ–º –∂–∏–∑–Ω–∏
    generateSudokuBoard(currentLevel); // –ì–µ–Ω–µ—Ä–∏—Ä—É–µ–º –Ω–æ–≤–æ–µ –∏–≥—Ä–æ–≤–æ–µ –ø–æ–ª–µ
    startTimer(); // –ó–∞–ø—É—Å–∫–∞–µ–º —Ç–∞–π–º–µ—Ä
    document.getElementById('win-modal').style.display = 'none'; // –°–∫—Ä—ã–≤–∞–µ–º –æ–∫–Ω–æ "–í—ã–∏–≥—Ä—ã—à"
}

        // –ò–∑–Ω–∞—á–∞–ª—å–Ω–∞—è –∑–∞–≥—Ä—É–∑–∫–∞ –º–µ–Ω—é
        showMenu();

        // –ü–æ–∫–∞–∑–∞—Ç—å –º–µ–Ω—é —Å –ø–ª–∞–≤–Ω—ã–º –ø–µ—Ä–µ—Ö–æ–¥–æ–º
        setTimeout(() => {
            document.getElementById('menu').style.opacity = '1';
            document.getElementById('menu').style.display = 'block'; // –£–±–µ–¥–∏—Ç–µ—Å—å, —á—Ç–æ –º–µ–Ω—é –ø–æ–∫–∞–∑—ã–≤–∞–µ—Ç
        }, 100);
    </script>
